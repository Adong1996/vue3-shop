<script>
      function arr(arr) {
        let barr = [];
        let sarr =[]
        arr.forEach((item, index) => {
          if (sarr.length === 0 ) {
            barr.push(sarr)
            
          }
          if (sarr.length < 8) {
            sarr.push(item)
          } else {
            sarr.push(item)
            sarr = []
          }
        });
        return barr
      }
